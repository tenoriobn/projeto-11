<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/1-base/base.css">
    <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
    <main>
        <section class="card__section">
            <div class="container__cards">
                <div class="back__card">
                    <h3 class="card__cvc">123</h3>
                </div>

                <div class="front__card">
                    <span class="card__seal"></span> <!-- Aqui vai o selo prateado do cartÃ£o -->

                    <h1 class="card__number">0000 0000 0000 0000</h1>

                    <div class="card__info">
                        <h2 class="card__name">Bruno T. B. Santana</h2>
                        <h3 class="card__date">00/00</h3>
                        </div>
                </div>
            </div>

        </section>

        <section class="form__section">
            <form action="" class="form__container">
                <div class="form__field"> <!--Grid-->
                    <label for="name" class="form__label">Cardholder Name</label>
                    <input type="text" class="form__control" id="name" placeholder="e.g. Jane Appleseed" required>
                </div>

                <div class="form__field">
                    <label for="card__number" class="form__label">Card Number</label>
                    <input type="number" class="form__control" id="card__number" placeholder="e.g. 1234 5678 9123 0000" required>
                </div>

                <div class="container__form__date"><!--Grid-->
                    <div class="form__field form__field--mod"><!--Grid-->
                        <label for="exp__date" class="form__label">Exp. Date (mm/yy)</label>
                        <div class="form__field__input">
                            <input type="number" class="form__control" id="exp__date" placeholder="MM" required>
                            <input type="number" class="form__control" id="exp__date" placeholder="YY" required>
                        </div>
                    </div>

                    <div class="form__field"><!--Grid-->
                        <label for="cvc" class="form__label">Cvc</label>
                        <input type="number" class="form__control" id="cvc" placeholder="e.g. 123" required>
                    </div>
                </div>

                <button type="submit" class="btn__form">Confirm</button>
            </form>
        </section>
    </main>
</body>
</html>
