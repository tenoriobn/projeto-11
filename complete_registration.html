<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/1-base/base.css">
    <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
    <main>
        <section class="card__section">
            <div class="front__card">
                <span class="card__seal"></span> <!-- Aqui vai o selo prateado do cartÃ£o -->

                <h1 class="card__number">0000 0000 0000 0000</h1>

                <div class="card__info">
                    <h2 class="card__name">Bruno T. B. Santana</h2>
                    <h3 class="card__date">03/02</h3>
                </div>
            </div>

            <div class="back__card">
                <h3 class="card__cvc">123</h3>
            </div>
        </section>

        <section class="thanks__section">
            <img src="assets/img/icon-complete.svg" alt="" class="thanks__img"> <!-- Aqui vai a imagem de certo -->
            <h2 class="thanks__subtitle">Thank You</h2>
            <p class="thanks__paragraph">We've added your card details</p>
            <button type="submit">Continue</button>
        </section>
    </main>
</body>
</html>
